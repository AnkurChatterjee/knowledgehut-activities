<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="formValidation.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h1>Simple Form</h1>
    <form action="dummy.html" method="post" onsubmit="return handleSubmit()">
        <table>
            <tbody>
                <tr>
                    <td><label for="fname">First Name<span>*</span></label></td>
                    <td><input type="text" name="fname" id="fname" autocomplete="off"></td>
                    <td><span id="alert1"></span></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name<span>*</span></label></td>
                    <td><input type="text" name="lname" id="lname" autocomplete="off"></td>
                    <td><span id="alert2"></span></td>
                </tr>
                <tr>
                    <td><label for="pwd">Enter Password<span>*</span></label></td>
                    <td><input type="password" name="pwd" id="pwd"></td>
                    <td><span id="alert3"></span></td>
                </tr>
                <tr>
                    <td><label for="cpwd">Confirm Password<span>*</span></label></td>
                    <td><input type="password" name="cpwd" id="cpwd"></td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </tbody>
        </table>
    </form>
    <script src="formValidation.js" type="text/javascript"></script>
</body>
</html>
